<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="sell.css">
    <title>Sell your vehicle</title>
</head>

<body>
    <main class="container">
        <a href="Homepage.html" class="link-icon">
            <i class="material-icons">home</i>
                Back To Home
        </a>
        <div class="form-page">
            <div class="our-info">
                <div class="message">
                    <img src="location.png" alt="">
                    <div class="message-writting">
                        <h1>Address</h1>
                        <h3>You can visit us at our head office address 123 rich street, carlifonia, USA.</h3>
                    </div>
                </div>
                <div class="message">
                    <img src="phone-call.png" alt="">
                    <div class="message-writting">
                        <h1>Let's Talk</h1><br>
                        <h3>Call our line 01-777-222-33</h3>
                    </div>
                </div>
                <div class="message">
                    <img src="email.png" alt="">
                    <div class="message-writting">
                        <h1>Get Our Support</h1>
                        <h3>info@empirehighway.com</h3>
                    </div>
                </div>
            </div>
            <div class="form">
                <h1>LET'S BUY YOUR RIDE</h1>
                <form action="#" method="post">
                    <div class="label">
                        <label for="name">FIRST NAME:</label>
                    </div>
                    <div>
                        <input type="text" name="fname" id="name" placeholder="Firstname..." required>
                    </div>
                    <div class="label">
                        <label for="name">LAST NAME:</label>
                    </div>
                    <div>
                        <input type="text" name="lname" id="name" placeholder="Lastname..." required>
                    </div>
                    <div class="label">
                        <label for="mail">E-MAIL:</label>
                    </div>
                    <div>
                        <input type="email" name="mail" placeholder="example@gmail.com" required>
                    </div>
                    <div>
                        <input type="file">
                    </div>
                    <div class="label">
                        <label for="description">DESCRIPTION</label>
                    </div>
                    <div>
                        <textarea name="car-info" id="description" cols="30" rows="10" required
                            placeholder="Vehicle Description..."></textarea>
                    </div>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </main>
</body>

</html>
